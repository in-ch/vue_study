<!doctype html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta charset="utf-8">    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    

</head>

    <body>
    
        <div id="root">
            <h5>숫자 야구</h5>
            <h5>시도 : {{ tries.length }} 회</h5>

            <form v-on:submit = 'event_submit'>
                <input type="text" ref="value" v-model="value" maxlength="4">
                <button type="submit">입력하기</button>
            </form>

            <ul>
                <li v-for="t in tries">{{ t.try }}   //  {{ t.result }}</li>
            </ul>
        </div>
    
    </body>

    <script>
        const getRandomValue = () => {
            const candidate = [1,2,3,4,5,6,7,8,9,];
            const array = [];
            
            for(let i=0;i<4;i++)
            {
                const chosen = candidate.splice(Math.floor(Math.random()*(9-i)),1)[0];
                array.push(chosen);
            }
            return array;
        }

        const app = new Vue({
            el : '#root',
            data : {
                tries: [],
                value: '',
                answer : getRandomValue(),
                result : '',
            },
            methods : {
                event_submit(e){
                    console.log(this.answer);

                    e.preventDefault();
                    
                    if(this.value === this.answer.join('')){ //정답일 경우
                        alert('정답입니다.');

                        this.tries = [],
                        this.value = '';
                        this.answer = getRandomValue();         //정답일 경우 게임을 다시 시작하기 위해서 초기화한다. 
                    }
                    else{

                        if(this.tries.length >8){  //시도가 9회를 넘어갔을 때
                            alert('10회를 초과했습니다.');
                            this.tries = [],
                            this.value = '';
                            this.answer = getRandomValue();         //정답일 경우 게임을 다시 시작하기 위해서 초기화한다. 
                        }
                        let strike = 0;
                        let ball = 0;

                        const answerArray = this.value.split('').map(v => parseInt(v));


                        for(let i=0;i<4;i += 1){

                            if(answerArray[i] === this.answer[i]){
                                strike++;
                            }
                            else if(this.answer.includes(answerArray[i])){
                                ball++;
                            }
                        }

                        this.tries.push({
                            result : strike + '스트라이크, ' + ball + '볼이다',
                            try: this.value,
                        });
                    }
                    
                }
            }

        });
    </script>
</html>
